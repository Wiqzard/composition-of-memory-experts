# @package _global_

defaults:
  - override /data: csgo
  - override /model: video_diffusion 
  - override /callbacks: default
  - override /trainer: ddp
  - override /logger: wandb
  - override /paths: default
  #- override /debug: profiler #advanced #overfit

task_name: ['train_video_csgo']
tags: ["ddim", "train", "csgo"]
seed: 42
train: True #False #True
validate: True #False
test: False
ckpt_path:

trainer:
  strategy: auto
  devices: 1 #8
  limit_val_batches: 32 #64 #16 #64 #128 #16 #16 #32 #64 #32 #64 ###32
  val_check_interval: 2500 #4000 # #2000 #1 #2000 #1000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  precision: 16-mixed #16-true

data:
  batch_size: 6 #128 # 16 #32 #32 #16 #32 #16 #16 #32 #2 #32 #16
  overwrite_split: #validation
  dataset_cls:
    save_dir: /var/tmp/csgo_processed/full_res #/data/cvg/sebastian/csgo_processed/full_res
    n_frames: 25 #371 #17 #171 #41 #171 #154 161 168#492 #192 #192 #92 #192 #492 #499 #350
    #n_frames: 171 #41 #171 #154 161 168#492 #192 #192 #92 #192 #492 #499 #350
    max_frames: 25
    #resolution: 64
    latent_enable: True  #False  # Whether to use latents
    latent_type: pre_sample  # Type of how latents are computed
    latent_downsampling_factor: [1, 8]  # [temporal, spatial]
    latent_suffix: 1cd9pgpb #_debug
    #data_mean: [[[-6.2]], [[0.3]], [[3.3]], [[-2.2]]]
    #data_std: [[[8.2]], [[2.2]], [[3.5]], [[5.8]]]
    data_mean: [[[-0.7607]], [[2.0684]], [[1.4971]], [[2.2500]]]
    data_std: [[[6.8047]], [[6.3398]], [[6.3203]], [[4.4453]]]



model:
  ckpt_path: #logs/train/runs/base_b_abs_n_context=3/checkpoints/last.ckpt
  compile: true_without_ddp_optimizer # null


  is_latent_diffusion: True
  latent_num_channels: 4
  vae_pretrained_path: data/ckpts/csgo_vae_[1,8].ckpt
  vae_use_fp16: True
  vae_batch_size: 1
  vae_time_chunk_size: 20

  # Metrics Configuration
  metrics: [mse, psnr, ssim, fid, fvd, lpips] #[fvd, is, fid, lpips, mse, psnr, ssim, vbench]
  exclude_context: true
  # Checkpoint
  strict_load: False #True #False
  reset_optimizer: False

  log_max_num_videos: 32 #5000
  log_denoising: True

  context_frames: 3 #10 #150 #150 #150 #50 #150 #450 # number of total context frames
  sliding_context_len: 3 #1 # the amount context frames within attention window
  chunk_size: 25 #  # limits the horizon if use_causal_mask is true
  use_causal_mask: False #False # for autoregressive prediction
  sampling_timesteps: 50

  fixed_context:
    enabled: True #false
    indices: null
    dropout: 0.1 #0.3

  causal_context:
    min: 0
    max: 10
    enabled: False #false
    indices: null
    dropout: 0.0 #0.3

  variable_context:
    enabled: false
    prob: 0.5
    dropout: 0.3


  uniform_future: true
  noise_level: random_uniform #random_independent #random_uniform #independent
  scheduling_matrix: full_sequence #autoregressive # full_sequence

  # Tasks
  tasks: [prediction]


  diffusion_model:
    _partial_: true
    _target_: src.models.components.diffusion.continuous_diffusion_v2.ContinuousDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    model:
      _partial_: true
      _target_: src.models.components.backbones.dit.dit3d_base.DiT3D
      hidden_size: 768 #512 #384 #768
      patch_size: 2
      variant: full
      pos_emb_type: rope_3d
      depth: 12 #12
      num_heads: 12 #8 #12
      mlp_ratio: 4
      use_gradient_checkpointing: False
      use_fourier_noise_embedding: True
      external_cond_dropout: 0.05
      use_causal_mask: ${model.use_causal_mask}
      kv_heads: 4 #12 #2 # 4 


      #_partial_: true
      #_target_: src.models.components.backbones.unet.unet3d.Unet3D
      #network_size: 48
      #num_res_blocks: 3
      #resnet_block_groups: 8
      #dim_mults: [1, 2, 4, 8]
      #attn_resolutions: [8, 16, 32, 64]
      #attn_dim_head: 32
      #attn_heads: 4
      #use_linear_attn: True
      #use_init_temporal_attn: True
      #init_kernel_size: 7
      #dropout: 0.0
      #use_causal_mask: ${model.use_causal_mask}
      #external_cond_dim: 5
      #max_tokens: ${model.chunk_size}

      #channels: [128, 256, 512, 1024]
      #block_types: ["ResBlock", "ResBlock", "TransformerBlock", "TransformerBlock"]
      #block_dropouts: [0.0, 0.0, 0.1, 0.1]
      #num_updown_blocks: [3, 3, 6]
      #use_checkpointing: [false, false, false, false]

      #_target_: src.models.components.backbones.uvit.UViT3D
      #channels: [128, 128, 256, 256] #[128, 256, 512, 1024]
      #block_types:
      #  ["ResBlock", "ResBlock", "TransformerBlock", "TransformerBlock"]
      #block_dropouts: [0.0, 0.0, 0.1, 0.1]
      #num_updown_blocks: [3, 3, 3] #[3, 3, 3]
      #use_checkpointing: [false, false, false, false]
      #emb_dim: 1024
      #patch_size: 2
      #num_mid_blocks: 16 #8 #16 #12 #20 #16
      #num_heads: 4
      #pos_emb_type: rope
      #external_cond_dropout: 0.0 # probability of dropping a camera pose of each video during training
      #max_tokens: ${model.chunk_size}
      #use_fourier_noise_embedding: true #false #true
      #use_causal_mask: false #true
      #num_kv_tokens: 0 #100 #0 #1000 #50 #0 #1000
    # ----------------- DISCRETE ----------------- #
    #    timesteps: 1000 #${model.sampling_timesteps}
    #sampling_timesteps: ${model.sampling_timesteps}
    #beta_schedule: cosine #_simple_diffusion
    ##schedule_fn_kwargs:
    ##shifted: 0.125
    #objective: pred_noise #pred_v
    #loss_weighting:
    #strategy: sigmoid #fused_min_snr #sigmoid #used_min_snr #sigmoid #sigmoid
    ##snr_clip: 5
    ##cum_snr_decay: 0.9
    #sigmoid_bias: -1
    #clip_noise: ${model.clip_noise}
    #use_causal_mask: False
    # ----------------- CONTINUOUS----------------- #
    timesteps: 1000
    use_causal_mask: ${model.use_causal_mask}
    clip_noise: ${model.clip_noise}
    objective: pred_v
    beta_schedule: cosine_simple_diffusion
    loss_weighting:
      strategy: sigmoid #fused_min_snr #sigmoid
      sigmoid_bias: -1
    training_schedule: cosine
    training_schedule_shift: 0.125
    schedule_fn_kwargs:
      shifted: 0.125
    sampling_timesteps: ${model.sampling_timesteps}
    precond_scale: 0.125 # true

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0001
    weight_decay: 0.001

  lr_scheduler:
    _target_: transformers.get_scheduler
    _partial_: true
    name: constant_with_warmup
    num_warmup_steps: 1000
    num_training_steps: 500000

callbacks:
  ema:
    enabled: false
    decay: 0.9999
    validate_original_weights: true

  early_stopping:
    monitor: "prediction/VideoMetricType.FID"
    patience: 10000
    mode: "min"

  model_checkpoint:
    save_top_k: 3
    monitor: "prediction/VideoMetricType.FID"
    mode: "min"

logger:
  wandb:
    tags: ${tags}
    project: csgo_resub 
