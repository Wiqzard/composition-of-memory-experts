# @package _global_


defaults:
  - override /data: realestate10k #minecraft_marsh #memory_test
  - override /model: ddim_video_mem_pose
  - override /callbacks: default
  #- override /trainer: gpu
  - override /trainer: ddp
  - override /logger: wandb
  - override /paths: default
  #- override /debug: profiler #advanced #overfit

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["ddpm", "debug", "minecraft"]

seed: 42
test: False

trainer:
  strategy: ddp_find_unused_parameters_true
  devices: 4
  limit_val_batches: 16 #16
  min_epochs: 10
  #max_epochs: 1000
  gradient_clip_val: 1
  val_check_interval: 20 #1000 #1000 #900
  check_val_every_n_epoch: #5
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  precision: 16-mixed #16-true #mixed #16-true #bf16 #16-mixed # 16-true #bf16 #bf16-mixed
  max_epochs: 1
  deterministic: False
  #limit_train_batches: 400
  #overfit_batches: 1
  #profiler: "advanced"

ckpt_path: #/home/ss24m050/Documents/phd_playground/data/2025-04-10_23-01-18/checkpoints/last.ckpt # ##/home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-16_20-59-15/checkpoints/last.ckpt #/home/ss24m050/Documents/phd_playground/logs/train/runs/2025-03-31_22-22-42/checkpoints/last.ckpt #/home/ss24m050/Documents/phd_playground/logs/train/runs/2025-03-31_11-24-47/checkpoints/last.ckpt # logs/train/runs/2025-02-21_22-04-15/checkpoints/last.ckpt  # null

data:
  batch_size: 1 #8 #
  num_workers: 16
  overwrite_split: #validation #!!!!!#!!!!!#!!!!!#!!!!!#!!!!!#!!!!!#!!!!!
  dataset_cls:
    n_frames: 24 #113 # n_context + h(chunk_size - 1) 74 #55 #10 #68 #10 #9 #10 #104 #55 #55 #75 #145 #64 #54 #54 #104 #54 #64 #19 #10 #120 # total frames in prediction
    max_frames: 8 #10 #10 # total frames in training
    latent_enable: false # Whether to use latents
    #observation_shape: [4, 32, 32]

model:
  # base dfot trained
  # /home/ss24m050/Documents/phd_playground/data/ckpts/DFoT_MCRAFT.ckpt
  # base model trained
  # /home/ss24m050/Documents/phd_playground/data/2025-04-10_23-01-18/checkpoints/last.ckpt
  # adapter traineddapt
  # /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-20_20-45-08/checkpoints/last.ckpt
  #ckpt_path: #/home/ss24m050/Documents/phd_playground/data/ckpts/ddpm_mc.ckpt
  #
  #ckpt_path: /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-20_20-45-08/checkpoints/last.ckpt
  #ckpt_path: /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-25_13-48-59/checkpoints/last.ckpt
  #ckpt_path: /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-24_22-07-32/checkpoints/last.ckpt
  #ckpt_path: /home/ss24m050/Documents/phd_playground/data/2025-04-10_23-01-18/checkpoints/last.ckpt
  #ckpt_path: /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-04-20_20-45-08/checkpoints/last.ckpt
  #ckpt_path: /home/ss24m050/Documents/phd_playground/data/ckpts/ddpm_mc.ckpt
  ckpt_path: /home/ss24m050/Documents/phd_playground/data/ckpts/DFoT_RE10K.ckpt #/home/ss24m050/Documents/phd_playground/data/2025-04-10_23-01-18/checkpoints/last.ckpt # /home/ss24m050/Documents/phd_playground/logs/train/runs/2025-05-02_12-09-36/checkpoints/epoch_000.ckpt #/home/ss24m050/Documents/phd_playground/data/2025-04-10_23-01-18/checkpoints/last.ckpt
  camera_pose_conditioning:
    normalize_by: first # first, mean
    bound: null # float to scale the camera positions to [-bound, bound]^3
    type: ray_encoding # global (flattened extrinsics), ray (per-pixel origin and direction), ray_encoding (ray mapped to high-dimensional space), plucker (ray in Pl√ºcker coordinates)
  lora_finetune: False
  compile: # true_without_ddp_optimizer # True #!#!!!!!#!!!!!#!!!!!#!!!!!#!!!!!#!!!!!#!!!!!
  batch_size: ${data.batch_size}

  data_mean: ${data.dataset_cls.data_mean}
  data_std: ${data.dataset_cls.data_std}

  # VAE Configuration
  is_latent_diffusion: False #True #False
  is_latent_online: False #True #False
  latent_downsampling_factor: ${data.dataset_cls.latent_downsampling_factor}
  latent_num_channels: 4
  vae_pretrained_path: data/ckpts/ImageVAE_MCRAFT.ckpt
  vae_use_fp16: True
  vae_batch_size: 1
  vae_time_chunk_size: 20
  vae_pretrained_kwargs: {}

  # Metrics Configuration
  metrics: [mse, psnr, ssim, fid, fvd] #[fvd, is, fid, lpips, mse, psnr, ssim, vbench]
  metrics_batch_size: 8
  n_metrics_frames: #null # 50

  # Checkpoint
  strict_load: True #False
  reset_optimizer: False

  # Logging Configuration
  log_grad_norm_freq: 100 #100 #${#trainer.log_every_n_steps}
  log_deterministic: False
  log_sanity_generation: True #True #False
  log_max_num_videos: 256 #32 #128 #64 #16 #32
  log_fps: 6

  # General Configuration
  x_shape: ${data.dataset_cls.observation_shape}
  n_frames: ${data.dataset_cls.n_frames} # Number of frames to be used for generating videos
  max_frames: ${data.dataset_cls.max_frames} # ... during training
  context_frames: 4 #$50 #50 #50 #10 #120 #50  # number of total context frames
  sliding_context_len: 4 # 1   # the amount context frames within attention window
  chunk_size: 8 #10 #50  # limits the horizon if use_causal_mask is true
  # assert chunk_size <= max_frames - sliding_context_len
  use_causal_mask: False #True # for autoregressive prediction

  # horizon = max_frames - sliding_context_len

  adapter:
    enabled: false #true #true #True #true #true #false #false #true
    train_adapter: false #true #True #true #true #false #true
    generate_unbatched: true #true
    variant: lora #lora #lora #full #full #lora #full #lora #adapter #lora #full #adapter # full, lora, adapter, classifier
    n_ula: 2
    spurious_retrieval: false
    lora_r: 64 #128 #64 #128 #64 #32 #16
    lora_alpha: 64 #128 #64 #128 #64 #32 #16
    num_memorization_steps: 400 #400 #400 #2000 #1000 #800 #400 #200 #100 #50 #20
    dropout: 0.7
    memorization_strategy: random #sequential_last #random
    adapter_lr: 0.0001
    ckpt_path: # only needed for adapter and if not trained with the adapter
    adapter_strength: 2
    adapter_model:
      _target_: adapter.MemoryAdapter
      batch_size: 1 #${model.batch_size}
      x_shape: [4, 32, 32] #${data.dataset_cls.observation_shape}
      max_tokens: ${model.chunk_size}
      external_cond_dim: 8 #${model.external_cond_dim}
      hidden_size: 384 #768 #384 #192
      patch_size: 2
      variant: full
      pos_emb_type: rope_3d #learned_1d #sinusoidal_factorized
      depth: 8 #12
      num_heads: 4 #12
      mlp_ratio: 4
      use_gradient_checkpointing: False
      use_fourier_noise_embedding: True
      external_cond_dropout: 0.05

  fixed_context:
    enabled: true
    indices: null
    dropout: 0.3

  variable_context:
    enabled: false
    prob: 0.5
    dropout: 0.3

  uniform_future: true

  sampling_timesteps: 100 #50 # 1000 #100 #50 #25
  cat_context_in_c_dim: False
  generate_in_noise_dim: False

  noise_level: random_uniform #random_independent #random_uniform # random_independent #!!!!!#!!!!!#!!!!!#!!!!!#!!!!!
  scheduling_matrix: full_sequence
  reconstruction_guidance: 0.0
  cfg_scale: 1.0 # no cfg scaling
  clip_noise: 20 #000 #20.0

  # put these into data maybe?
  #external_cond_processing: mask_first #null
  #external_cond_dim: ${data.dataset_cls.external_cond_dim}
  external_cond_stack: True
  frame_skip: ${data.dataset_cls.frame_skip}

  # Tasks
  tasks: [prediction] #, interpolation]
  diffusion_model:
    _partial_: true
    #_target_: src.models.components.diffusion.memory_diffusion.ContinuousDiffusion #DiscreteDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    #_target_: src.models.components.diffusion.memory_discrete_diffusion.DiscreteDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    #_target_: src.models.components.diffusion.discrete_diffusion.DiscreteDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    #####
    #_target_: src.models.components.diffusion.discrete_diffusion_v2.DiscreteDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    _target_: src.models.components.diffusion.continuous_diffusion_v2.ContinuousDiffusion #ContinuousDiffusion  # DiscreteDiffusion
    model:
      _target_: src.models.components.backbones.uvit.UViT3DPose
      channels: [128, 256, 576, 1152] #[128, 256, 512, 1024]
      emb_dim: 1024
      patch_size: 2
      block_types:
        ["ResBlock", "ResBlock", "TransformerBlock", "TransformerBlock"]
      block_dropouts: [0.0, 0.0, 0.1, 0.1]
      num_updown_blocks: [3, 3, 6] #[3, 3, 3]
      num_mid_blocks: 20 #16
      num_heads: 9
      pos_emb_type: rope
      use_checkpointing: [false, false, false, false]
      max_tokens: ${model.chunk_size}
      external_cond_dim: 180
      external_cond_dropout: 0.0 # probability of dropping a camera pose of each video during training
      x_shape: [3, 256, 256] # input shape of the model
      use_fourier_noise_embedding: true #false #true
      use_causal_mask: true

    # ----------------- DISCRETE ----------------- #
    #    timesteps: 1000 #${model.sampling_timesteps}
    #sampling_timesteps: ${model.sampling_timesteps}
    #beta_schedule: cosine #_simple_diffusion
    ##schedule_fn_kwargs:
    ##shifted: 0.125
    #objective: pred_noise #pred_v
    #loss_weighting:
    #strategy: sigmoid #fused_min_snr #sigmoid #used_min_snr #sigmoid #sigmoid
    ##snr_clip: 5
    ##cum_snr_decay: 0.9
    #sigmoid_bias: -1
    #clip_noise: ${model.clip_noise}
    #use_causal_mask: False
    # ----------------- CONTINUOUS----------------- #
    timesteps: 1000
    use_causal_mask: False
    clip_noise: ${model.clip_noise}
    objective: pred_v
    beta_schedule: cosine_simple_diffusion
    loss_weighting:
      strategy: sigmoid #fused_min_snr #sigmoid
      sigmoid_bias: -1
    training_schedule: cosine
    training_schedule_shift: 0.125
    schedule_fn_kwargs:
      shifted: 0.125
    sampling_timesteps: ${model.sampling_timesteps}
    precond_scale: 0.125 # true

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0001
    weight_decay: 0.001

  lr_scheduler:
    _target_: transformers.get_scheduler #get_constant_schedule_with_warmup
    _partial_: true
    name: constant_with_warmup
    num_warmup_steps: 1000 #1000
    num_training_steps: 500000
    #_target_: torch.optim.lr_scheduler.LinearLR
    #_partial_: true
    #start_factor: 1
    #end_factor: 0.1
    #total_iters: ${trainer.max_epochs}

callbacks:
  ema:
    enabled: false #true
    decay: 0.9999
    validate_original_weights: true #False #True

  early_stopping:
    #monitor: "val/loss"
    monitor: "prediction/VideoMetricType.FVD"
    patience: 10000
    mode: "min"

  model_checkpoint:
    #monitor: "train/outer_loss"
    #monitor: "train/loss"
    #monitor: "val/loss"
    save_top_k: 3
    monitor: "prediction/VideoMetricType.FVD"
    mode: "min"

  learning_rate_monitor:
    logging_interval: "step"
    log_momentum: true
    log_weight_decay: true

logger:
  wandb:
    tags: ${tags}
    group: "ddpm_memory_maze"
    #id: vasew1je
  #aim:
  #  experiment: "ddpm_memory_maze"
