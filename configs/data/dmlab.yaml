_target_: src.data.datamodule_factory.DataModuleFactory
batch_size: 16
num_workers: 16
pin_memory: False 
shuffle: True
dataset_cls:
  _target_: src.data.video.dmlab_video_dataset.DmlabAdvancedVideoDataset
  _partial_: True

  save_dir: /data/cvg/sebastian/dmlab
  latent_enable: False   # Whether to use latents
  latent_type:   # Type of how latents are computed
  latent_suffix: 
  latent_downsampling_factor: [1, 1]  # [temporal, spatial]

  n_frames: 2
  filter_min_len: null
  subdataset_size: null
  max_frames: 10
  frame_skip: 2
  external_cond_stack: true
  resolution: 64 
  observation_shape: [3, "${data.dataset_cls.resolution}", "${data.dataset_cls.resolution}"]

  data_mean: [[[0.5]], [[0.5]], [[0.5]]] 
  data_std: [[[0.5]], [[0.5]], [[0.5]]]  

  external_cond_dim: 3

  # 300 frames
