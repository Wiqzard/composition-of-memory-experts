_target_: src.data.datamodule_factory.DataModuleFactory
batch_size: 16
num_workers: 16
pin_memory: False
shuffle: True
dataset_cls:
  _target_: src.data.video.memory_maze_video_dataset.MemoryMazeVideoDataset
  _partial_: True

  save_dir: /data/cvg/sebastian/memory_maze/memory-maze-9x9
  latent_enable: False # Whether to use latents
  latent_type: # Type of how latents are computed
  latent_suffix:
  latent_downsampling_factor: [1, 1] # [temporal, spatial]
  absolute_action: True
  n_frames: 2
  filter_min_len: null
  subdataset_size: null
  max_frames: 10
  frame_skip: 2
  external_cond_stack: True
  resolution: 64
  observation_shape:
    [3, "${data.dataset_cls.resolution}", "${data.dataset_cls.resolution}"]

  data_mean: [[[0.5]], [[0.5]], [[0.5]]]
  data_std: [[[0.5]], [[0.5]], [[0.5]]]

  external_cond_dim: 6

